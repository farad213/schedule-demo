<!DOCTYPE html>
{% extends "bmw/base.html" %}
{% load static %}
{% load widget_tweaks %}


{% block title %}
Schedule - Bejelentkezés
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'schedule/css/login_style.css' %}">


<section class="background">
    <div class="box">
        <span class="text-center" id="result">{{result}}</span>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="input-container">
                {% render_field field placeholder=field.label %}
            </div>
            {% endfor %}

            <button type="submit" class="btn button-37">Bejelentkezés</button>
        </form>
    </div>
</section>

{% endblock %}
